    <!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe-konvertering</title>
    <style>
        /* Grundläggande CSS för layout och design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
            margin: 10px;
        }
        header {
            background-color: #f2f2f2;
        }
        nav {
            background-color: #e6e6e6;
        }
        main {
            background-color: #ffffff;
        }
        footer {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sidans Rubrik</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Länk 1</a></li>
            <li><a href="#">Länk 2</a></li>
            <li><a href="#">Länk 3</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Avsnittsrubrik</h2>
            <p>Beskrivande text här.</p>
        </section>
    </main>
    <footer>
        <p>Sidfotens innehåll</p>
    </footer>
</body>
</html>

</body>
